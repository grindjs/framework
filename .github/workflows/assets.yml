name: assets
on:
  push:
    paths:
      - 'packages/assets/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn Install
        run: yarn install
      - run: |
          pushd packages/assets && yarn install && popd
          yarn lerna exec --scope assets -- eslint src
          yarn lerna exec --scope assets -- ava
